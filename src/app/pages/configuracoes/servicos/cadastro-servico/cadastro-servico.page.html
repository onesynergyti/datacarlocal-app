<app-header-modal titulo="Cadastro de serviço" ocultarConclusao="true" (onCancelar)="cancelar()"></app-header-modal>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size-xs="12" class="subTitulo fundoLigth">
        <ion-icon class="iconeSubTitulo" name="construct"></ion-icon>
        Identificação
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size-xs="12" class="separadorCampo">
        <ion-item>
          <ion-label position="floating">Nome do serviço</ion-label>
          <ion-input autocorrect="off" type="text" [(ngModel)]="servico.Nome"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size-xs="12" class="subTitulo fundoLigth">
        <ion-icon class="iconeSubTitulo" name="pricetag"></ion-icon>
        Preços
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size-xs="3">
        <div class="divTipoVeiculo">
          <img src='../../../../../assets/img/veiculos/1.png' />
        </div>
        <ion-item>
          <ion-label position="floating">R$</ion-label>
          <ion-input autocorrect="off" type="number" [ngModel]="servico.PrecoMoto | decimalInputPipe" (ionChange)="servico.PrecoMoto=utils.trataCampoNumero($event.target.value)"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col size-xs="3">
        <div class="divTipoVeiculo">
          <img src='../../../../../assets/img/veiculos/2.png' />
        </div>
        <ion-item>
          <ion-label position="floating">R$</ion-label>
          <ion-input autocorrect="off" type="number" [ngModel]="servico.PrecoVeiculoPequeno | decimalInputPipe" (ionChange)="servico.PrecoVeiculoPequeno=utils.trataCampoNumero($event.target.value)"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col size-xs="3">
        <div class="divTipoVeiculo">
          <img src='../../../../../assets/img/veiculos/3.png' />
        </div>
        <ion-item>
          <ion-label position="floating">R$</ion-label>
          <ion-input autocorrect="off" type="number" [ngModel]="servico.PrecoVeiculoMedio | decimalInputPipe" (ionChange)="servico.PrecoVeiculoMedio=utils.trataCampoNumero($event.target.value)"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col size-xs="3">
        <div class="divTipoVeiculo">
          <img src='../../../../../assets/img/veiculos/4.png' />
        </div>
        <ion-item>
          <ion-label position="floating">R$</ion-label>
          <ion-input autocorrect="off" type="number" [ngModel]="servico.PrecoVeiculoGrande | decimalInputPipe" (ionChange)="servico.PrecoVeiculoGrande=utils.trataCampoNumero($event.target.value)"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-footer>
  <ion-button expand="full" (click)="concluir()">Salvar Serviço</ion-button>
</ion-footer>
