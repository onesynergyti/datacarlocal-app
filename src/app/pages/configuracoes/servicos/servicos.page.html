<app-header titulo="Serviços"></app-header>

<ion-searchbar autocorrect="off" animated placeholder="Pesquisar..." [(ngModel)]="pesquisa"></ion-searchbar>

<ion-content *ngIf="carregandoServicos">
  <ion-spinner class="spinnerCentro"></ion-spinner>
</ion-content>

<ion-content *ngIf="!carregandoServicos">
  <ion-list [@listAnimation]="listaFiltrada.length" lines="full">
    <ion-item-sliding id="servico.Placa" *ngFor="let servico of listaFiltrada">
      <ion-item (click)="cadastrarServico(servico)">
        <ion-grid class="ion-no-padding ion-no-margin">
          <ion-row>
            <ion-col size-xs="12">
              <h3 class="textoLimitado fontCorPrimaria espacadorCampo">{{ servico.Nome }}</h3>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col size-xs="12">
              <ion-grid>
                <ion-row>
                  <ion-col size-xs="3">
                    Preço 1
                  </ion-col>
                  <ion-col size-xs="3">
                    Preço 1
                  </ion-col>
                  <ion-col size-xs="3">
                    Preço 1
                  </ion-col>
                  <ion-col size-xs="3">
                    Preço 1
                  </ion-col>
                </ion-row>
              </ion-grid>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-item>
  
      <ion-item-options side="end">
        <ion-item-option color="danger" (click)="excluir(servico)">
          <ion-icon slot="icon-only" name="trash"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>

<ion-footer>
  <ion-button expand="block" (click)="cadastrarServico()">Adicionar Serviço</ion-button>
</ion-footer>
