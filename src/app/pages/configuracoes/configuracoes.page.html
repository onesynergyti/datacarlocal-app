<ion-header>
  <app-header titulo="Configurações"></app-header>
  <ion-segment scrollable [(ngModel)]="pagina">
    <ion-segment-button value="empresa">
      <ion-icon name="business" class="espacadorCampo"></ion-icon>
      Empresa
    </ion-segment-button>
    <ion-segment-button value="recibo">
      <ion-icon name="receipt" class="espacadorCampo"></ion-icon>
      Recibo
    </ion-segment-button>
  </ion-segment>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row *ngIf="pagina == 'empresa'">
      <ion-col size-xs="12" class="subTitulo fundoLigth">
        <ion-icon class="iconeSubTitulo" name="business"></ion-icon>
        Dados da empresa
      </ion-col>
    </ion-row>
    <ion-row *ngIf="pagina == 'empresa'">
      <ion-col class="ion-no-padding">
        <ion-list *ngIf="configuracoes != null">
          <ion-item>
            <ion-label position="floating">CNPJ</ion-label>
            <ion-input autocorrect="off" type="text" [(ngModel)]="configuracoes.Estabelecimento.Documento"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Nome do estabelecimento</ion-label>
            <ion-input autocorrect="off" type="text" [(ngModel)]="configuracoes.Estabelecimento.Nome"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Endereco</ion-label>
            <ion-input autocorrect="off" type="text" [(ngModel)]="configuracoes.Estabelecimento.Endereco"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Telefone</ion-label>
            <ion-input autocorrect="off" type="text" [(ngModel)]="configuracoes.Estabelecimento.Telefone"></ion-input>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
    <ion-row *ngIf="pagina == 'recibo'">
      <ion-col size-xs="12" class="subTitulo fundoLigth">
        <ion-icon class="iconeSubTitulo" name="receipt"></ion-icon>
        Informações do recibo
      </ion-col>
    </ion-row>
    <ion-row *ngIf="pagina == 'recibo'">
      <ion-col class="ion-no-padding">
        <ion-list *ngIf="configuracoes != null">
          <ion-item>
            <ion-label>Exibir CNPJ</ion-label>
            <ion-toggle color="primary" [(ngModel)]="configuracoes.Recibo.ExibirCNPJ"></ion-toggle>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
