<app-header titulo="Meu pÃ¡tio" ocultarRetorno="true"></app-header>

<ion-searchbar autocorrect="off" animated placeholder="Pesquisar..." [(ngModel)]="pesquisa"></ion-searchbar>

<ion-content *ngIf="carregandoVeiculos">
  <ion-spinner class="spinnerCentro"></ion-spinner>
</ion-content>

<ion-content *ngIf="!carregandoVeiculos">
  <ion-list [@listAnimation]="listaFiltrada.length" lines="full">
    <ion-item-sliding id="veiculo.Placa" *ngFor="let veiculo of listaFiltrada">
      <ion-item (click)="cadastrarEntrada(veiculo)">
        <ion-grid class="ion-no-padding ion-no-margin">
          <ion-row>
            <ion-col size-xs="6">
              <h3 class="textoLimitado fontCorPrimaria espacadorCampo">{{ veiculo.Placa }}</h3>
              <h4 class="textoLimitado espacadorCampo">{{ veiculo.Modelo }}</h4>
              <h5 class="textoLimitado espacadorCampo">{{ dataFormatada(veiculo) }}</h5>
            </ion-col>
            <ion-col size-xs="6" *ngIf="veiculo.Observacoes != ''" class="espacadorCampo">
              <h5>{{ veiculo.Observacoes }}</h5>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col size='12' *ngFor="let servico of veiculo.Servicos">
              {{ servico.Nome }}
            </ion-col>
          </ion-row>
        </ion-grid>
        <ion-note slot="end">
          <img id="imgTipoVeiculo" src="{{ '../../../assets/img/veiculos/' + veiculo.TipoVeiculo + '.png' }}" />
        </ion-note>
      </ion-item>
  
      <ion-item-options side="end">
        <ion-item-option color="danger" (click)="excluir(veiculo)">
          <ion-icon slot="icon-only" name="trash"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>

<ion-footer>
  <ion-button expand="block" (click)="abrirMenuOperacao()">Incluir Registro</ion-button>
</ion-footer>
