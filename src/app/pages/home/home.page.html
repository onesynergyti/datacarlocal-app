<app-header titulo="Meu pÃ¡tio" ocultarRetorno="true"></app-header>

<ion-searchbar autocorrect="off" animated placeholder="Pesquisar..." [(ngModel)]="pesquisa"></ion-searchbar>

<ion-content *ngIf="carregandoVeiculos">
  <ion-spinner class="spinnerCentro"></ion-spinner>
</ion-content>

<ion-content *ngIf="!carregandoVeiculos">  
  <ion-list [@listAnimation]="veiculos.length" lines="full">
    <ion-item-sliding id="veiculo.Id" *ngFor="let veiculo of listaFiltrada">
      <ion-item (click)="registrarSaida(veiculo)">
        <ion-grid class="ion-no-padding ion-no-margin">
          <ion-row>
            <ion-col size-xs="12" class="espacadorCampo">
              <h4 class="textoLimitado fontCorPrimaria">{{ veiculo.Placa }}</h4>
              <h5 class="textoLimitado">teste 2</h5>
            </ion-col>
          </ion-row>
        </ion-grid>
        <ion-note slot="end">
          <img id="imgTipoVeiculo" src="{{ '../../../assets/img/veiculos/' + veiculo.TipoVeiculo + '.png' }}" />
        </ion-note>
      </ion-item>
  
      <ion-item-options side="end">
        <ion-item-option color="danger" (click)="excluir(veiculo)">
          <ion-icon slot="icon-only" name="trash"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>

<ion-footer>
  <ion-button expand="block" (click)="abrirMenuOperacao()">Incluir Registro</ion-button>
</ion-footer>
