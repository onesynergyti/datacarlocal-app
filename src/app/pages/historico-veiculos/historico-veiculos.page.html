<ion-header>
  <app-header titulo="Movimentos"></app-header>
  <ion-grid>
    <ion-row>
      <ion-col size-xs="5" class="ion-text-center">
        <ion-label>{{ dataInicio | date:"dd/MM/yyyy" }}</ion-label>
      </ion-col>
      <ion-col class="ion-text-center">
        Até
      </ion-col>
      <ion-col size-xs="5" class="ion-text-center">
        <ion-label>{{ dataFim | date:"dd/MM/yyyy" }}</ion-label>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-segment scrollable [(ngModel)]="pagina">
    <ion-segment-button value="vendas">
      <ion-icon name="reader" class="espacadorCampo"></ion-icon>
      Vendas
    </ion-segment-button>
    <ion-segment-button value="graficos">
      <ion-icon name="bar-chart" class="espacadorCampo"></ion-icon>
      Gráficos
    </ion-segment-button>
  </ion-segment>
</ion-header>

<ion-content>
  <div [ngClass]="{'invisivel': pagina == 'graficos'}">
    <ion-list [@listAnimation]="vendas.length" lines="full">
      <ion-item-sliding id="vendas.Id" *ngFor="let venda of vendas; let i = index">
        <ion-item>
          <ion-grid class="ion-no-margin ion-no-padding">
            <ion-row>
              <ion-col size-xs="8">
                <h4 class="textoLimitado">{{ venda.Saida | date:"dd/MM/yyyy HH:mm" }} - {{ venda.Placa }}</h4>
              </ion-col>
              <ion-col size-xs="4" class="ion-text-right">
                <h4>{{ venda.Valor | decimalPipe:"R$ " }}</h4>
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-item>
    
        <ion-item-options side="end">
          <ion-item-option color="danger">
            <ion-icon slot="icon-only" name="trash"></ion-icon>
          </ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>
  </div>

  <div [ngClass]="{'invisivel': pagina == 'vendas'}">
    <ion-card>
      <ion-card-header>
        <ion-card-subtitle>Evolução de receitas</ion-card-subtitle>
      </ion-card-header>
      <ion-card-content>
        <canvas #graficoEvolucaoReceita></canvas>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
