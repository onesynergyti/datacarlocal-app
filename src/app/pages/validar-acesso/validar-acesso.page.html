<ion-header>
  <app-header-modal titulo="Senha de administrador" ocultarConclusao="true" (onCancelar)="cancelar()"></app-header-modal>
</ion-header>

<ion-content>
  {{ mensagem }}
</ion-content>

<ion-footer>
  <ion-grid>
    <ion-row>
      <ion-col size-xs="6">
        <ion-button color="success" expand="block" (click)="concluir()">
          <ion-icon slot="start" name="add-circle"></ion-icon>
          Ok
        </ion-button>
      </ion-col>
      <ion-col size-xs="6">
        <ion-button color="danger" expand="block" (click)="cancelar()">
          <ion-icon slot="start" name="remove-circle"></ion-icon>
          Cancelar
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-footer>
