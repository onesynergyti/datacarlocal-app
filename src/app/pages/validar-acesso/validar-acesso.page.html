<ion-header>
  <app-header-modal titulo="Acesso restrito" ocultarConclusao="true" (onCancelar)="cancelar()"></app-header-modal>
</ion-header>

<ion-content>
  <div class="divInformativo espacadorCampo">
    <h2 class="ion-text-uppercase negrito">√Årea restrita</h2>
    <ion-icon name="lock-closed-outline" class="espacadorCampo"></ion-icon>
    <h4>{{ mensagem }}</h4>
  </div>  

  <ion-grid>
    <ion-row>
      <ion-col size-xs="12" class="subTitulo fundoLight">
        <ion-icon class="iconeSubTitulo" name="key"></ion-icon>
        Informe a senha de administrador
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size-xs="12" class="separadorCampo">
        <ion-item>
          <ion-input autocorrect="off" placeholder="Senha..." type="password" maxlength="100" [(ngModel)]="senha"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>

<ion-footer>
  <ion-grid>
    <ion-row>
      <ion-col size-xs="6">
        <ion-button color="success" expand="block" (click)="concluir()">
          <ion-icon slot="start" name="add-circle"></ion-icon>
          Ok
        </ion-button>
      </ion-col>
      <ion-col size-xs="6">
        <ion-button color="danger" expand="block" (click)="cancelar()">
          <ion-icon slot="start" name="remove-circle"></ion-icon>
          Cancelar
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-footer>
